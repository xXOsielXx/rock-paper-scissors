<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
	/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="javascript.js" type="text/javascript" defer></script>
	
</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>

	<div id="main-container">
		<h2 id="round-title">Round 1</h2>
		<p class="info">First to score 5 points wins the game</p>
		<div id="round-info">
			<div class="container player">
				<div id="player-box">❔</div>
				<p id="player-para"></p>
				<p id="player-score">Player: 0</p>
			</div>
			<div class="container computer">
				<div id="computer-box">❔</div>
				<p id="computer-para"></p>
				<p id="computer-score">Computer: 0</p>
			</div>
		</div>

		<div class="swiper container player-selection">

			<!-- Wrapper -->
			<div class="swiper-wrapper">
			  <!-- Slides -->
			  	<div class="swiper-slide">
			  		<button id="rock"><div class="container__box">✊</div></button>
			  	</div>
			  	<div class="swiper-slide">
			  		<button id="paper"><div class="container__box">✋</div></button>
			  	</div>
			  	<div class="swiper-slide">
			  		<button id="scissors"><div class="container__box">✌</div></button>
			  	</div>
			</div>

			<!-- Navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>

		<!-- <div class="container player-selection">
			<button id="rock"><div class="container__box">✊</div></button>
			<button id="paper"><div class="container__box">✋</div></button>
			<button id="scissors"><div class="container__box">✌</div></button>
		</div> -->
	</div>

	<footer>
		<a id="folio-link" href="https://xxosielxx.github.io/osez-folio">Visit my portfolio</a>
		<p class="attribution">Design was based in: <br>
			<a href="https://michalosman.github.io/rock-paper-scissors/">https://michalosman.github.io/rock-paper-scissors/</a>
		</p>
	</footer>
</body>
</html>
